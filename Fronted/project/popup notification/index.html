
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Notification with Timeout</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image:  url(c:\Users\HP\OneDrive\Pictures\img.avif); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        /* Button styling */
        #showPopupBtn {
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            background: linear-gradient(135deg, #4CAF50, #2E8B57);
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        #showPopupBtn:hover {
            background: linear-gradient(135deg, #3e8e41, #266a3d);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        /* Popup styling at the top */
        #popup {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 20px;
            background-color: #333;
            color: #f2f2f2;
            border-radius: 8px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
            font-size: 16px;
            max-width: 90%;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.5s forwards, fadeOut 0.5s 4.5s forwards;
        }

        /* Fade-in and fade-out animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <button id="showPopupBtn">Show Notification</button>
    <div id="popup">This is a notification that will disappear in 5 seconds.</div>

    <script>
        const popup = document.getElementById("popup");
        const showPopupBtn = document.getElementById("showPopupBtn");

        showPopupBtn.addEventListener("click", () => {
            popup.style.display = "block";

            // Automatically hide the popup after 5 seconds
            setTimeout(() => {
                popup.style.display = "none";
            }, 5000);
        });
    </script>

</body>
</html>
